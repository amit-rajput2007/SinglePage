<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce OAuth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0070d2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005fb5;
        }
    </style>
</head>

<body>
    <h1>Salesforce OAuth Example</h1>
    <div id="content">
        <a id="loginWithSalesforce" class="button" href="#">
            Log in with Salesforce
        </a>
        <div id="result"></div>
    </div>

    <script>
        // Salesforce Configuration
        //const clientId = "<YOUR_CLIENT_ID>"; // Replace with the Consumer Key of your Salesforce Connected App
        //const redirectUri = "https://amit-rajput2007.github.io/"; // Replace with your app's URL (hosted on GitHub Pages)
        const authEndpoint = "https://login.salesforce.com/services/oauth2/authorize"; // Use "test.salesforce.com" for Sandbox environments
        var clientId = '3MVG9XgkMlifdwVAPP1QzilrWxN4vxXanUxrP_wtiJKJMqA6GnZ1u41eQ.oP_8lPeh80GlG4byc0QpN3U2.84';
        var redirectUri = 'https://amit-rajput2007.github.io/SinglePage';
        // Generate the Salesforce Authorization URL
        const generateAuthUrl = () => {
            const authUrl = `${authEndpoint}?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}`;
            console.log("Authorization URL:", authUrl);
            return authUrl;
        };

        // Parse the access token from the URL fragment
        // Parse the authorization code from the URL query parameters
        const getAuthorizationCode = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("code");
        };

        // Call your backend to exchange the authorization code for an access token
        const exchangeToken = async (authorizationCode) => {
            try {
                const response = await fetch("https://singlepage-fy8q.onrender.com/exchange-token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ code: authorizationCode }),
                });

                if (!response.ok) {
                    throw new Error("Failed to exchange token");
                }

                const data = await response.json();
                console.log("Access Token:", data.accessToken);

                document.getElementById("result").innerHTML =
                    "<p style='color: green;'>Access Token: " +
                    data.accessToken +
                    "</p>";
            } catch (error) {
                console.error("Error exchanging token:", error);
                document.getElementById("result").innerHTML =
                    "<p style='color: red;'>Error: " + error.message + "</p>";
            }
        };

        // Check for an authorization code in the URL on page load
        const authorizationCode = getAuthorizationCode();
        if (authorizationCode) {
            // Exchange the authorization code for an access token
            exchangeToken(authorizationCode);

            // Clear the `code` parameter from the URL (optional)
            history.replaceState(null, null, window.location.pathname);
        } else {
            // Display the login button if no authorization code is present
            document.getElementById("loginWithSalesforce").setAttribute("href", generateAuthUrl());
        }
    </script>
</body>

</html>
